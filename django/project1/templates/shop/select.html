<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>no</th>
            <th>name</th>
            <th>price</th>
            <th></th>
        </tr>
        {% for a in rows %}
        <tr>
            <td>{{a.itm_no}}</td>
            <td>{{a.itm_name }}</td>
            <td>{{a.itm_price }}</td>
            <td>
                <a href="/shop/update?no={{a.itm_no}}">수정</a>
                <a href="/shop/delete?no={{a.itm_no}}">삭제</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
        
    
    
</body>
</html>
